<p>This is working</p>

        <div class="main">
            <div class="sidebar">
                <h4>Choose Color</h3> 
                <ol>  
                    <li><input class="color" id="shadow-color"      type="color">Shadow Color      </input></li>
                    <li><input class="color" id="gradient-color-1"  type="color">Gradient Color 1  </input></li>

                    <div>
                        <label class="Font" for="Password">Password</label>
                        <input type="text" class="Font" id="Password" style="text-align: start;">
                    </div>
                    <div class="btn">
                        <button class="Font" type="Submit">Log In</button>
                        <span class="Font" style="align-content: center;">Sign Up</span>
                    </div>
